<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo-title img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .btn-link, .dropdown-btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-link:hover, .dropdown-btn:hover {
            background-color: #0056b3;
        }
        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        .tagline {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img src="lotus.png" alt="Lotus Logo">
            <h1>Lotus</h1>
        </div>
        <p class="tagline">Enabling Semantic Queries with LLMs Over Tables of Unstructured and Structured Data</p>

        <!-- Dropdown for Demo -->
        <button class="dropdown-btn" onclick="toggleDropdown()">Demo</button>
        <div class="dropdown-content" id="demo-dropdown">
            <!-- Embed Python Code in Gradio or backend API -->
            <iframe src="https://gradio-app-link" width="100%" height="600px"></iframe>
        </div>

        <!-- External Links -->
        <a href="https://discord.gg/df7ZZ4JJ" class="btn-link">Discord</a>
        <a href="https://github.com/TAG-Research/lotus" class="btn-link">Github</a>
        <a href="https://arxiv.org/pdf/2407.11418" class="btn-link">Paper</a>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("demo-dropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>
</html>
