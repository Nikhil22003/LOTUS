<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo-title img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .btn-link {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
        h1 {
            margin: 0;
        }
        .tagline {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img src="lotus-logo.png" alt="Lotus Logo">
            <h1>Lotus</h1>
        </div>
        <p class="tagline">Enabling Semantic Queries with LLMs Over Tables of Unstructured and Structured Data</p>
        <a href="https://link1.com" class="btn-link">Demo</a>
        <a href="https://discord.gg/df7ZZ4JJ" class="btn-link">Discord</a>
        <a href="https://github.com/TAG-Research/lotus" class="btn-link">Github</a>
        <a href="https://arxiv.org/pdf/2407.11418" class="btn-link">Paper</a>
    </div>
</body>
</html>
